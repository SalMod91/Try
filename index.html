<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Lujain's Foodtruck! Enjoy delicious homecooked meals, explore our Menu, find our Location, learn about my Concept and Story and get in touch with me. Join me for a mouthwatering experience!">
    <meta name="keywords" content="foodtruck, lujain, homecooking, sandwich, menu">

    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>At Lujain's Foodtruck</title>
</head>

<body id="home-background">
    <!-- Navigation Menu inspired by Love Running Project-->
    <header id="header">
            
        <!-- Logo top left as Home button-->
        <a href="index.html">

            <!-- White logo underneath the transparent colored one -->
            <img src="assets/images/logo-name.png" alt="Logo of the food truck depicting a loaf of bread" class="logo-with-name">

            <!-- Colored logo with 0% opacity on top the white logo -->
            <img src="assets/images/logo-name-2.png" alt="Logo of the food truck depicting a yellow loaf of bread" class="logo-with-name-2">
        </a>

        <!-- Main Menu that is only visible above 1024px width-->
        <nav>
            
            <!-- Navigation Links -->
            <ul id="big-menu">
                <li>
                    <a href="index.html" class="active-page">Home</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="location-events.html">Location & Events</a>
                </li>
                <li>
                    <a href="about-me.html">Concept & Story</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Small Menu that is only visible below 1025px width -->
        <nav>
            <!-- Invisible Checkbox in order to prompt the transition of the Hidden Menu -->
            <input type="checkbox" id="checkbox"/>
            
            <!-- Hamburger Menu icon and flex container for Hidden Menu -->
            <label id="small-menu" for="checkbox">
                <!-- Hidden Menu out of frame with Navigation Links-->
                <ul id="hidden-menu">
                    <li>
                        <a href="index.html" class="active-page">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="location-events.html">Location & Events</a>
                    </li>
                    <li>
                        <a href="about-me.html">Concept & Story</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </label>
        </nav>
    </header>
    
    <main>
        <section>
            <!-- Div used as a flex container with the Hero Image as background -->
            <div id="hero-image">
                <!-- Transparent chalkboard with pseudo-child and h1-->
                <div id="board-background">
                    <h1>Lujain's Foodtruck!</h1>
                </div>
            </div>
        </section>
    

        <!-- Summary Boxes Top -->
        <section class="container">
            
            <!-- Menu Box Top Left -->
            <div class="container-item">
                <!-- Image Container -->
                <div class="container-item-img">
                    <img src="assets/images/sandwich.jpg" alt="An image depicting a tasty looking sandwich" class="item-img-left">
                </div>
                <!-- Description and Button Container -->
                <div class="container-item-description">
                    <h2>Menu</h2>
                    <p>Here you can enjoy my Homecooking!</p>
                    <a href="menu.html">
                        <span>
                            <button class="description-button">Menu</button>
                        </span>
                    </a>
                </div>
            </div>
        
            <!-- Location Box Top Right -->
            <div class="container-item">
                <!-- Image Container -->
                <div class="container-item-img">
                    <img src="assets/images/location.jpg" alt="An image in black and white depicting a map and the GPS symbol" class="item-img-right">
                </div>
                <!-- Description and Button Container -->
                <div class="container-item-description">
                    <h2>Location</h2>
                    <p>This is where you'll find me!</p>
                    <a href="location-events.html">
                        <span>
                            <button class="description-button">Location</button>
                        </span>
                    </a>
                </div>
            </div>

        </section>
        
        <!-- Summary Boxes Bottom -->
        <section class="container">
            
            <!-- Concept & Story Box Bottom Left -->
            <div class="container-item">
                <!-- Image Container -->
                <div class="container-item-img">
                    <img src="assets/images/lulu.jpg" alt="An image depicting LuLu, the owner of the Foodtruck" class="item-img-left">
                </div>
                <!-- Description and Button Container -->
                <div class="container-item-description">
                    <h2>About Me</h2>
                    <p>Find out more about me!</p>
                    <a href="about-me.html">
                        <span>
                            <button class="description-button">About Me</button>
                        </span>
                    </a>
                </div>
            </div>
        
            <!-- Contact Box Bottom Right -->
            <div class="container-item">
                <!-- Image Container -->
                <div class="container-item-img">
                    <img src="assets/images/old-phone.jpeg" alt="An image depicting an old dial phone" class="item-img-right">
                </div>
                <!-- Description and Button Container -->
                <div class="container-item-description">
                    <h2>Contact</h2>
                    <p>Your direct line to me!</p>
                    <a href="contact.html">
                        <span>
                            <button class="description-button">Contact</button>
                        </span>
                    </a>
                </div>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <!-- Footer Flex Container -->
    <footer>
        <!-- First row for the Logo -->
        <div class="footer-row-container">
            <!-- Flex Container for the logo -->
            <a href="index.html" class="footer-logo-container">
            <img src="assets/images/sandwich-logo.png" alt="Logo of the food truck depicting a loaf of bread" class="logo">
            <img src="assets/images/sandwich-logo-2.png" alt="Logo of the food truck depicting a yellow loaf of bread" class="logo-2">
            </a>
        </div>
        <!-- Second row for Contact Information and Flex Container-->
        <div class="footer-row-container contact-row">
            <p>
                <i class="fa-solid fa-phone"></i> +41000000000
            </p>
            <p>
                <i class="fa-regular fa-envelope"></i> fiction@fictional.com
            </p>
        </div>
        <!-- Third row for Social Links -->
        <div class="footer-row-container social-links-row">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Our Facebook page wich opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Our Instagram page wich opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Our Twitter page wich opens in a new tab"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Our Youtube page wich opens in a new tab"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/aeb00995c9.js" crossorigin="anonymous"></script>
</body>

</html>
