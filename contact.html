        <!-- Contact Board -->
        <section>
            <div id="board-container">
                <span class="frame-board">
                    <span id="contact-board-message">
                        <h1>Contact</h1>
                    </span>
                </span>
            </div>
        </section>
        
        <!-- Contact form -->
        <main>
            <section>
                <div id="contact-banner">
                    <h2>Contact Me</h2>
                </div>
                <div id="contact-container">
                    <h3>You want more infos about me or about the events?</h3>
                    <h3>You have feedback, suggestions or events you want me to participate?</h3>
                    <h3>Then contact me!</h3>
                    
                    <form action="https://formdump.codeinstitute.net/" method="POST" id="contact-form">
                        
                        <label for="fname">First Name*</label>
                        <input type="text" id="name" name="firstname" placeholder="Your First Name" required>
                        
                        <label for="lname">Last Name*</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your Last Name" required>

                        <label for="email">E-mail*</label>
                        <input type="email" id="email" name="email" placeholder="Your E-mail" required>

                        <label for="message">Message*</label>
                        <textarea id="message" name="message" placeholder="Here you can write what you want to let me know!" required style="height: 200px"></textarea>

                        <input type="submit" value="Send">
                    </form>
                    <p id="required">*Required</p>
                </div>
            </section>
        </main>
    
    <footer>
        <a href="index.html">
